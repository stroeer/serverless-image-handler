name: pr

on:
  pull_request:
    paths-ignore:
      - "**.tf"

jobs:
  img-handler:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: install
        run: make npm/install
      - name: install
        run: make npm/test
      - name: install
        run: make build

  thumbs:
    env:
      CARGO_TERM_COLOR: always
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: install cargo lambda
        run: pip3 install cargo-lambda
      - name: cargo lambda build
        run: cargo lambda build --arm64 --release --output-format zip --lambda-dir target/lambda/arm64